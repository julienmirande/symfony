abonne_index:
    path:     /
    defaults: { _controller: "MonBundle:Abonne:index" }
    methods:  GET

abonne_show:
    path:     /{codeAbonne}/show
    defaults: { _controller: "MonBundle:Abonne:show" }
    methods:  GET

abonne_new:
    path:     /new
    defaults: { _controller: "MonBundle:Abonne:new" }
