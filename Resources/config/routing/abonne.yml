abonne_edit:
    path:     /{codeAbonne}/edit
    defaults: { _controller: "MonBundle:Abonne:edit" }
    methods:  [GET, POST]

abonne_delete:
    path:     /{codeAbonne}/delete
    defaults: { _controller: "MonBundle:Abonne:delete" }
